<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <style>
      .btn {
        padding-top: 20px;
        padding-bottom: 20px;
        padding-left: 30px;
        padding-right: 30px;
        border-radius: 100%;
        font-size: 40px;
        border: none;
      }
      .calculator {
        position: relative;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body style="background-color: rgb(241, 208, 208)">
    <div class="container">
      <div
        class="calculator w-50 mt-5 p-3 mx-auto"
        style="background-color: white; border-radius: 25px"
      >
        <h1 class="text-dark">Calculator</h1>
        <input
          type="text"
          id="display"
          class="w-100 mb-2 text-white bg-primary"
          style="
            padding: 2%;
            border-radius: 15px;
            font-size: 40px;
            border: none;
          "
        />
        <div>
          <button
            onclick="cleard()"
            class="btn btn-dark text-white"
            style="border-radius: 50%; border: 0"
          >
            C
          </button>
          <div class="row mt-3">
            <div class="col">
              <button
                onclick="displayvalue(7)"
                class="btn"
                style="border-radius: 50%; border: 0"
              >
                7
              </button>
            </div>
            <div class="col">
              <button
                onclick="displayvalue(8)"
                class="btn"
                style="border-radius: 50%; border: 0"
              >
                8
              </button>
            </div>
            <div class="col">
              <button
                onclick="displayvalue(9)"
                class="btn"
                style="border-radius: 50%; border: 0"
              >
                9
              </button>
            </div>
            <div class="col">
              <button
                onclick="displayvalue('/')"
                class="btn btn-primary text-white"
                style="border-radius: 50%; border: 0"
              >
                /
              </button>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <button
                onclick="displayvalue(4)"
                class="btn"
                style="border-radius: 50%; border: 0"
              >
                4
              </button>
            </div>
            <div class="col">
              <button
                onclick="displayvalue(5)"
                class="btn"
                style="border-radius: 50%; border: 0"
              >
                5
              </button>
            </div>
            <div class="col">
              <button
                onclick="displayvalue(6)"
                class="btn"
                style="border-radius: 50%; border: 0"
              >
                6
              </button>
            </div>
            <div class="col">
              <button
                onclick="displayvalue('*')"
                class="btn btn-warning text-white"
                style="border-radius: 50%; border: 0"
              >
                *
              </button>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <button
                onclick="displayvalue(1)"
                class="btn"
                style="border-radius: 50%; border: 0"
              >
                1
              </button>
            </div>
            <div class="col">
              <button
                onclick="displayvalue(2)"
                class="btn"
                style="border-radius: 50%; border: 0"
              >
                2
              </button>
            </div>
            <div class="col">
              <button
                onclick="displayvalue(3)"
                class="btn"
                style="border-radius: 50%; border: 0"
              >
                3
              </button>
            </div>
            <div class="col">
              <button
                onclick="displayvalue('-')"
                class="btn btn-danger text-white"
                style="border-radius: 50%; border: 0"
              >
                -
              </button>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <button
                onclick="displayvalue('.')"
                class="btn"
                style="border-radius: 50%; border: 0"
              >
                .
              </button>
            </div>
            <div class="col">
              <button
                onclick="displayvalue(0)"
                class="btn"
                style="border-radius: 50%; border: 0"
              >
                0
              </button>
            </div>
            <div class="col">
              <button
                onclick="calculator('=')"
                class="btn"
                style="border-radius: 50%; border: 0"
              >
                =
              </button>
            </div>
            <div class="col">
              <button
                onclick="displayvalue('+')"
                class="btn btn-success text-white"
                style="border-radius: 50%; border: 0"
              >
                +
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="calculator.js"></script>
</html>
